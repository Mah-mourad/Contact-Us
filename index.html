<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <form action="">
                <h1>Contact Us</h1>
                <input type="text" class="firstname" placeholder="First Name" required>
                <input type="text" class="lastname" placeholder="Last Name" required>
                <input type="email" class="email" placeholder="Email" required>
                <input type="text" class="mobile" placeholder="Mobile" required>
                <h4>Type Your Message Here...</h4>
                <textarea name="" id=""></textarea>
                <input class="button" type="submit" value="Send">
            </form>
    </div>
</body>
</html>
